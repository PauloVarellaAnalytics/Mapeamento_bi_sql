<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapeamento Power BI + SQL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 2rem;
    }

    .button-container {
      display: flex;
      gap: 2rem;
    }

    .animated-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 0.8rem 1.6rem;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    .animated-button svg {
      width: 20px;
      height: 20px;
      fill: white;
      transition: transform 0.3s ease;
    }

    .animated-button:hover {
      background-color: #45a049;
    }

    .animated-button:hover svg {
      transform: translateX(5px);
    }
  </style>
</head>
<body>
  <h1>Mapeamento Power BI + SQL</h1>
  <div class="button-container">
    <button class="animated-button">
      Power BI
      <svg viewBox="0 0 24 24">
        <path d="M10 17l5-5-5-5v10z"/>
      </svg>
    </button>
    <button class="animated-button">
      SQL
      <svg viewBox="0 0 24 24">
        <path d="M10 17l5-5-5-5v10z"/>
      </svg>
    </button>
  </div>
</body>
</html>
