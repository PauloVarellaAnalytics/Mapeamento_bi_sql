  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f4f9;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .animated-button {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #0057b8;
      color: white;
      padding: 0.75em 1.75em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      overflow: hidden;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .animated-button:hover {
      background-color: #004095;
    }

    .animated-button svg {
      margin-left: 0.5em;
      width: 1em;
      height: 1em;
      transition: transform 0.3s ease;
    }

    .animated-button:hover svg {
      transform: translateX(5px);
    }
  </style>
</head>
